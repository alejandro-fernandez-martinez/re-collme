<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:insert="/fragmentos.html::cabecera">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autentificación</title>
</head>

<body>
  <section class="vh-100" style="background-color:  #5aa45a;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">

              <div class="col-md-6 col-lg-5 d-flex align-items-center">
                <img src="/images/signin.png" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;" />
              </div>

              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form th:action="@{/login}" method="post">
                    <div class="d-flex align-items-center mb-3">
                      <a href="/public/index" style="color: #5aa45a">
                        <span class="h1 fw-bold mb-0">MER - Iniciar Sesión</span>
                      </a>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Nombre de usuario</label>
                      <input type="text" id="form2Example17" class="form-control form-control-lg" name="username" /> 
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Contraseña</label>
                      <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" />
                      
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <div class="error" th:if="${param.error}">Credenciales incorrectas</div>
                    <div th:if="${param.logout}">Te has desconectado</div>

                    <!-- <a class="small text-muted" href="#!">¿Has olvidado tu contraseña?</a> -->
                    <p class="mb-5 pb-lg-2" style="color: #556777;">¿No tienes una cuenta? <a href="/"
                        style="color: #556777 ;">Regístrate aqui</a></p>
                    <a th:href="@{/public/quienessomos}" class="small text-muted">Condiciones de uso.</a>
                    <a th:href="@{/public/quienessomos}" class="small text-muted">Política de privacidad.</a>
                    <a th:href="@{/public/quienessomos}" class="small text-muted">Política de cookies.</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
