<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:insert="/fragmentos.html::cabecera">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de desconexión</title>
</head>

<body>
  <section class="vh-100" style="background-color:  #5aa45a;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 ml-4">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-6 d-flex align-items-center justify-content-end">
                <a href="/public/index">
                    <img src="/images/icono_fondo3.png" alt="login form" class="img-fluid" style="border-radius: 1rem;" />
                </a>
            </div>
            

              <div class="col-md-6 col-lg-6 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form th:action="@{/logout}" method="post" >
                    <div class="d-flex  mb-3" style="text-align: center;" >
                      <a style="color: #5aa45a">
                        <span class="h1 fw-bold mb-0">Cerrar Sesión</span>
                      </a>
                    </div>
                    <p style="text-align: center;" text-align: center; class="small text-muted">Estas saíndo da aplicación. Estas seguro de que queres saír?</a>
                    

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <div th:if="${param.logout}">Desconectácheste</div>
                  </p>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
