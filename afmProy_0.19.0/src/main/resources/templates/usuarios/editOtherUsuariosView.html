<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="/fragmentos.html::cabecera">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <style>
    </style>
</head>

<body>
    <nav th:replace="/fragmentos.html::menu"></nav>
    <section class="vh-100" style="background-image: url('/images/fondo.png'); background-size: cover;">
        <div class="container h-100" style="margin-top: 40px;">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <p></p>
                        <span class="h1 fw-bold mb-0" style="color: #5aa45a; text-align: center;">
                            <p>Edita os datos do perfil</p>
                        </span>
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-flex align-items-center">
                                <img src="/images/contactar.gif" alt="user form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem; margin-bottom: 20px;" />
                            </div>

                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-2 p-lg-3 text-black">
                                    <form method="post" action="#" th:action="@{/user/editOther/submit}" th:object="${usuarioForm}">
                                        <input type="hidden" id="id" th:field="*{idUser}" />

                                        <label class="label-width"><b>Nome:* </b></label> <input type="text" readonly id="nomUser" th:field="*{nomUser}" th:required="required" /> (Non editable)<br />
                                        <label class="label-width"><b>Puntos de confianza:* </b></label> <input type="text" readonly id="puntuacion" th:field="*{puntuacion}" th:required="required" /> (Non editable)<br />
                                        <label class="label-width"><b>Contrasinal:* </b></label> <input type="text" readonly id="passUser" th:field="*{passUser}" /> (Non editable)<br />
                                        
                                        <label class="label-width">DNI/NIF:</label> <input type="text" id="dniNif" th:field="*{dniNif}" th:required="required" /><br />
                                        <label class="label-width">Email:</label> <input type="text" id="emailUser" th:field="*{emailUser}" th:required="required" /><br />
                                        <label class="label-width">Tel√©fono:</label> <input type="text" id="tlfUser" th:field="*{tlfUser}" th:required="required" /><br />
                                        <label class="label-width">Enderezo:</label> <input type="text" id="dirUser" th:field="*{dirUser}" th:required="required" /><br />
                                        
                                        <input type="hidden" id="userActivo" th:field="*{userActivo}" />
                                        <input type="hidden" id="fechaRegistro" th:field="*{fechaRegistro}" />

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Actualizar Datos</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<footer th:insert="/fragmentos.html::footer">
</footer>

</html>
