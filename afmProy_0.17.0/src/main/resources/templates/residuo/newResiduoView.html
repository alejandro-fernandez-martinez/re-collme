<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="/fragmentos.html::cabecera">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Residuo</title>
</head>

<body>
    <nav th:replace="/fragmentos.html::menu"></nav>
    <section class="vh-100" style="background-image: url('/images/fondo.png'); background-size: cover;">
        <div class="container h-100" style="margin-top: 40px;">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <p></p>
                        <span class="h1 fw-bold mb-0" style="color: #5aa45a; text-align: center;">
                            <p>Rexistra un novo residuo!</p>
                        </span>
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-flex align-items-center">
                                <img src="/images/newResiduo.gif" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem;" />
                            </div>

                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-2 p-lg-3 text-black">
                                    <form method="post" action="#" th:action="@{/residuo/new/submit}" th:object="${residuoForm}">
                                        <input type="hidden" id="idResiduo" th:field="*{idResiduo}" />

                                        <label>Nome*: <input type="text" id="nomResiduo" th:field="*{nomResiduo}" th:required="required" /></label><br />
                                        <label>Descrición: <input type="text" id="descripResiduo" th:field="*{descripResiduo}" /></label><br />
                                        <label>Código LER: <input type="text" id="codLer" th:field="*{codLer}" /></label><br />
                                        <label>Categoria*:
                                            <select name="categoria" th:field="*{categoria}">
                                                <option th:each="cat : ${listaCategorias}" th:value="${cat.idCat}" th:text="${cat.nomCat}"></option>
                                            </select>
                                        </label><br />
                                        <input type="hidden" id="fechaRegistroResiduo" th:field="*{fechaRegistroResiduo}" />

                                        <label>Masa (Kg)*: <input type="text" id="masaResiduoKg" th:field="*{masaResiduoKg}" th:required="required" /></label><br />
                                        <label>Volume (m<sup>3</sup>)*: <input type="text" id="volumenResiduoM3" th:field="*{volumenResiduoM3}" th:required="required" /></label><br />
                                        <label>Rúa*: <input type="text" id="dirCalleResiduo" th:field="*{dirCalleResiduo}" th:required="required" /></label><br />
                                        <label>Número*: <input type="text" id="dirNumResiduo" th:field="*{dirNumResiduo}" th:required="required" /></label><br />
                                        <label>Código Postal*: <input type="text" id="dirCodPostalResiduo" th:field="*{dirCodPostalResiduo}" th:required="required" /></label><br />
                                        <label>Localidade*: <input type="text" id="dirLocalidadResiduo" th:field="*{dirLocalidadResiduo}" th:required="required" /></label><br />
                                        <label>Provincia*: <input type="text" id="dirProvinciaResiduo" th:field="*{dirProvinciaResiduo}" th:required="required" /></label><br />

                                        <input type="hidden" id="solicitado" th:field="*{solicitado}" />
                                        <input type="hidden" id="solicitante" th:field="*{nombreSolicitante}" />
                                        <input type="hidden" id="reservado" th:field="*{reservado}" />

                                        <label>Asignar un xestor:
                                            <select name="gestor" th:field="*{nombreGestor}">
                                                <option value="">Sen xestor asignado</option>
                                                <option th:each="ges : ${listaGestores}" th:value="${ges.nomUser}" th:text="${ges.nomUser}"></option>
                                            </select>
                                        </label><br />

                                        <input type="hidden" id="recogido" th:field="*{recogido}" />
                                        <input type="hidden" id="bloqueado" th:field="*{bloqueado}" />
                                        <input type="hidden" id="productor" th:field="*{productor}" />

                                        <div class="pt-1 mb-4">
                                          <button class="btn btn-dark btn-lg btn-block" type="submit">Enviar</button>
                                      </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<footer th:insert="/fragmentos.html::footer">
</footer>

</html>
